{% extends "subscriptions/base.html" %}
{% load static %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow border-0">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Добавить подписку</h4>
                </div>
                <div class="card-body">
                    <form method="post" class="needs-validation" novalidate>
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="id_service_name" class="form-label">Название сервиса</label>
                            <input type="text" class="form-control" id="id_service_name" name="service_name" required>
                            <div class="invalid-feedback">
                                Пожалуйста, введите название сервиса.
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="id_service_link" class="form-label">Ссылка на сервис</label>
                            <input type="url" class="form-control" id="id_service_link" name="service_link" placeholder="example.com">
                        </div>
                        <div class="mb-3">
                            <label for="id_price" class="form-label">Цена (руб.)</label>
                            <input type="number" class="form-control" id="id_price" name="price" required>
                            <div class="invalid-feedback">
                                Пожалуйста, введите цену.
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="id_duration" class="form-label">Срок действия</label>
                            <select class="form-select" id="id_duration" name="duration" required>
                                <option value="30">1 месяц</option>
                                <option value="90">3 месяца</option>
                                <option value="180">6 месяцев</option>
                                <option value="365">1 год</option>
                            </select>
                            <div class="invalid-feedback">
                                Пожалуйста, выберите срок действия.
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="id_start_date" class="form-label">Дата начала</label>
                            <input type="date" class="form-control" id="id_start_date" name="start_date" required>
                            <div class="invalid-feedback">
                                Пожалуйста, выберите дату начала.
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Сохранить</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
