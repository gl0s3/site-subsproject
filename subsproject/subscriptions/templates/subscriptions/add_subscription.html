{% extends "subscriptions/base.html" %}
{% load static %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Добавить подписку</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="id_service_name" class="form-label">Название сервиса</label>
                            {{ form.service_name }}
                        </div>
                        <div class="mb-3">
                            <label for="id_service_link" class="form-label">Ссылка на сервис</label>
                            {{ form.service_link }}
                        </div>
                        <div class="mb-3">
                            <label for="id_price" class="form-label">Цена (руб.)</label>
                            {{ form.price }}
                        </div>
                        <div class="mb-3">
                            <label for="id_duration" class="form-label">Срок действия (дни)</label>
                            {{ form.duration }}
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Сохранить</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
