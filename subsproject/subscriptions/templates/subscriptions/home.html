{% extends "subscriptions/base.html" %}
{% load static %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow border-0">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Регистрация</h4>
                </div>
                <div class="card-body">
                    <form method="post" class="needs-validation" novalidate>
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="id_username" class="form-label">Логин</label>
                            <input type="text" class="form-control" id="id_username" name="username" required>
                            <div class="invalid-feedback">
                                Пожалуйста, введите логин.
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="id_email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="id_email" name="email" required>
                            <div class="invalid-feedback">
                                Пожалуйста, введите email.
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="id_password1" class="form-label">Пароль</label>
                            <input type="password" class="form-control" id="id_password1" name="password1" required>
                            <div class="invalid-feedback">
                                Пожалуйста, введите пароль.
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="id_password2" class="form-label">Подтверждение пароля</label>
                            <input type="password" class="form-control" id="id_password2" name="password2" required>
                            <div class="invalid-feedback">
                                Пожалуйста, подтвердите пароль.
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Зарегистрироваться</button>
                    </form>
                    <div class="mt-3 text-center">
                        <p>Уже есть аккаунт? <a href="{% url 'login' %}">Войти</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
