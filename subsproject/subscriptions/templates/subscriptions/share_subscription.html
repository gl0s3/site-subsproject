{% extends "subscriptions/base.html" %}
{% load static %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Поделиться подпиской</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="id_share_code" class="form-label">Код для совместного доступа</label>
                            {{ form.share_code }}
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Создать код</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
